<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<script>
  function ktsnt(n) {
    let demuoc = 0;
    for (let i = 1; i <= n; i++) {
      if (n % i == 0) demuoc++;
    }
    if (demuoc === 2) return n;
  }

  function sumOfListPrime(x) {
    let sum = 0;
    for (let i = 0; i <= x; i++) {
      ktsnt(i);
      if (ktsnt(i) == i) {
        sum += i;
      }
    }
    return sum;
  }

  let b = sumOfListPrime(5);
  document.write(b);
</script>
</body>
